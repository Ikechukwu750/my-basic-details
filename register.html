            </ul>
        </nav>
    </header>

    <main>
        <section id="sign-up-head">
            <h2>Sign Up</h2>
            <p>It's quick and easy</p>
        </section>
        <hr>
        <section>
            <form action="" id="sign-up">
                <label for="firstname">First Name:</label><br>
                <input type="text" name="firstname" id="firstname" placeholder="John" required>

                <label for="lastname">Last Name:</label><br>
                <input type="text" name="lastname" id="lastname" placeholder="Doe" required>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" name="phone" id="tel" placeholder="+234-801-2345-678" required>

                <label for="gender">Gender:</label><br>
                <select name="gender" id="gender">
                    <option value="none" selected disabled>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="country">Country:</label><br>
                <input type="text" name="country" id="country" placeholder="Nigeria" required>

                <label for="state">State/Province:</label><br>
                <input type="text" name="state" id="state" placeholder="Lagos" required>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="someone@example.com" required>

                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" placeholder="Choose a password" required>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter password" required>

                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement">I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a></label><br>

                <button type="submit">Sign Up</button><br>

                <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
            </form>
        </section>
    </main>
